<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sport Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta
      name="description"
      content="Sport calculator - an aplication which calculate your bmi, check your max heart rate, calculate your pace, register your activity and help to control your weight. Check how easy it is !"
    />

    <!--  Mało ważny meta znacznik (słowa kluczowe) z punktu widzenia pozycjonowania czy dostępności, ale jednak może się znaleźć na stronie -->
    <meta
      name="keywords"
      content="sport, bmi, heart rate, pace counting, activity register, weight control"
    />

    <!--  Zaproszenie robotów wyszukiwarek do indeksowania (nie musimy dodawać, bo jest domyślnie, ale możemy) -->
    <meta name="robots" content="index,follow" />

    <!--   32 x 32 W tym przypadku w folderze głównym -->
    <link rel="icon" href="favicons/tracking16.png" />
    <link rel="icon" href="favicons/tracking32.png" />
    <!-- <link rel="icon" href="favicons/tracking.svg" /> -->

    <!--  Dodaj też (dla starych przeglądarek) favicon.ico w rozmiarze 16x16 też w katalogu głównym -->

    <!--  Meta tagi na na FB - wypłenij swoimi treściami -->

    <meta name="url" content="http://nazwadomenty.pl" />
    <meta property="og:title" content="Best sport calculator" />
    <meta property="og:image" content="http://nazwadomeny.pl/img/fbook.png" />
    <!--Obrazek w rozmairze 1200px na 640px fb. Umeiść obrazke zgodnie ze ścieżką powyzej-->
    <meta
      property="og:description"
      content="Sport calculator for better motivation"
    />
    <meta property="og:type" content="article" />
  </head>
  <body>
    <header>
      <h1>
        <p>sport<span></span></p>
        <p>calculator<span></span></p>
      </h1>
    </header>

    <div class="main">
      <!-- <img src="./img/main_runner.jpg" alt="runner"> -->
      <div class="bmi"></div>
      <div class="hrMax"></div>
      <div class="weightMonitor"></div>
      <div class="weightLoose"></div>
      <div class="cooperTest"></div>
      <div class="distancePace"></div>
    </div>

    <footer class="footer">
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/srip" title="srip">srip</a>
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
